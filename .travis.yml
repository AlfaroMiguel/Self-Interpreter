language: cpp
compiler: g++

before_script:
  - export PATH=~/usr/bin:$PATH
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - sudo apt-get update
  - sudo apt-get install -y cmake make
  - sudo apt-get install gtkmm-3.0
  - sudo apt-get install goocanvasmm-2.0

script:
  - cmake ./src
  - make